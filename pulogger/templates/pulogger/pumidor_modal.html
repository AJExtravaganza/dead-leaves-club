{% load static %}

<link rel="stylesheet" href= {% static "pulogger/css/chart-modal.css" %}>

<div id="measurement-history-modal" class="modal fade modal-xl" tabindex="-1" role="dialog">
    <div class="modal-dialog  modal-dialog-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <div class="row1">
                    <div class="col-xs-10">
                        <h5 class="modal-title">Modal title</h5>
                    </div>
                    <div class="col-xs-2">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div id="chartContainer"></div>

                <form id="modal-filter" type="POST" class="datetime-group">
                    {% csrf_token %}

                    <div id="filter-group-from" class="filter-group">
                        <div class="row">
                            <div class="col-xs-2 col-sm-offset-1 field-group-label">From:</div>
                            <div class="col-xs-9 col-sm-8 field-container"></div>
                        </div>
                    </div>

                    <div id="filter-group-to" class="filter-group">
                        <div class="row">
                            <div class="col-xs-2 col-sm-offset-1 field-group-label">To:</div>
                            <div class="col-xs-9 col-sm-8 field-container"></div>
                        </div>
                    </div>

                    <div id="filter-group" class="filter-group">
                        <div class="row">
                            <div class="col-xs-9  col-xs-offset-2 col-sm-offset-3">
                                <button class="btn btn-primary time-filter-select" type="button" value="customRange">
                                    Filter to Range
                                </button>
                            </div>
                        </div>
                    </div>

                    {{ modal_datetime_range_picker }}
                </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-primary data-export" type="button" format="csv">Export to CSV</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
