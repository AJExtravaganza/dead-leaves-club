<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Visualisation for {{ device }}</title>

     <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
            // Create the data table from the prepared json
            var data = new google.visualization.DataTable({{ gchart_json|safe}});

            // Set chart options per https://developers.google.com/chart/interactive/docs/gallery/linechart
            var options = {
                'title':'Time-series variables',
                'width':800,
                'height':600,
                'interpolateNulls':true
            };

            // Instantiate and draw the chart, passing in the options.
            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>
<body>
    <div id="chart_div"></div>

    {{ gchart_json }}
</html>
